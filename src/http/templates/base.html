<html>
  <link href="/static/bootstrap.css" rel="stylesheet" />
  <head>
    <title>Socious AI - {% block title %} {% endblock %}</title>
  </head>
  <div class="px-3 py-2 text-bg-dark">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a
              href="/"
              class="nav-link px-2 {% if request.path == '/' %} text-secondary {% else %} text-white {% endif %}"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/impacts"
              class="nav-link px-2 {% if 'impacts' in request.path %} text-secondary {% else %} text-white {% endif %}"
              >Impact Jobs</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">{% block content %} {% endblock %}</div>
</html>
